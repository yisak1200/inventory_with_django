{% extends 'employee_temp/emp_base.html' %}
{% block start %}
{% if messages %}
{% for message in messages %}
<div  style="text-align: center;" class="alert alert-danger">
 {{ message }}
    </div> 
    {% endfor %} 
{% endif %}
<div class="container-fluid px-4">
    <div class="row g-3 my-2">
    </div>
        <div class="col">
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <b><label for="asset_code">Asset name</label></b><h3 style="color: red;">{{message7}}</h3>
  <select class="form-control" name="asset_name" required>
    <option value="">Select Asset You Want</option>
    {% for asset in assets %}
    <option value="{{asset.Asset_name}}">{{asset.Asset_name}}</option>
    {% endfor %}
  </select>
  </div>
    <div class="form-group">
      <b><label for="amount_of_asset">Amount of Asset</label></b>
      <input type="number" class="form-control" name="amount_of_asset"  required>
    </div>
    
    <div class="mb-3">
        <b> <label for="asset_name">Reason why you need this asset</label></b>
        <textarea class="form-control" name="Reason_why" id="exampleFormControlTextarea1" rows="3" required></textarea>
      </div>
    <br>
    {% if success %}
    <div  style="text-align: center;" class="alert alert-success">{{success}}
      </div>
      {% endif %}
    <div class="form-group m-0">
      <button type="submit" class="btn btn-success btn-block">
        Request Asset
      </button>
      </div>
  </form>
  </div>
  </div>
{% endblock %}
