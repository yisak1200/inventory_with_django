{% extends 'stock_Head/base_for_stock_head_page.html' %}
{% block start %}
<div class="container-fluid px-4">
    <div class="row g-3 my-2">
    </div>
    <div class="row my-5">
        <h3 style="text-align: center;" class="fs-4 mb-3">Add Car</h3>
        <div class="col">
<form method="post">
  {% csrf_token %}
    <div class="form-group">
     <b> <label for="asset_name">Asset Name</label></b><h3 style="color: red;">{{message1}}</h3> 
     <h3 style="color: red;">{{msg}}</h3>
      <input type="text" class="form-control" name="asset_name">
    </div>
    <div class="form-group">
      <b><label for="amount_of_asset">Amount of Asset</label></b><h3 style="color: red;">{{message2}}</h3>
      <input type="number" class="form-control" name="amount_of_asset" value="0">
    </div>
    <div class="form-group">
      <b><label for="asset_pin_number">Coast of Single Asset</label></b><h3 style="color: red;">{{message3}}</h3>
      <input type="number" class="form-control" name="coast_of_single_asset" value="0">
    </div>

    <!-- <div class="form-group">
     <b><label for="serial_number">Serial Number</label></b><h3 style="color: red;">{{message4}}</h3>
      <input type="text" class="form-control" name="serial_number">
    </div>
    <div class="form-group">
      <b><label for="receipt_number">Receipt Number</label></b><h3 style="color: red;">{{message5}}</h3>
      <input type="text" class="form-control" name="receipt_number">
    </div>
    <div class="form-group">
      <b><label for="asset_pin_number">Asset Pin Number</label></b><h3 style="color: red;">{{message6}}</h3>
      <input type="text" class="form-control" name="asset_pin_number">
    </div> -->
    <div class="form-group">
      <b><label for="asset_code">Asset Code and Group</label></b><h3 style="color: red;">{{message7}}</h3>
      <select class="form-control" name="asset_code">
        <option value="">Select Asset Code and Group</option>
        {% for assets in asset_code %}
        <option value="{{assets.asset_group}} ({{assets.asset_code}})">{{assets.asset_group}} ({{assets.asset_code}})</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <b><label for="asset_code">Measured In</label></b><h3 style="color: red;">{{message8}}</h3>
      <select class="form-control" name="masured_by">
        <option value="number">Number</option>
      </select>
    </div>
    <br>
    <h3 style="color: rgb(38, 184, 38);">{{success}}</h3>
    <div class="form-group m-0">
      <button type="submit" class="btn btn-success btn-block">
        Submit
      </button>
      <h1>{{result}}</h1>
      <h1>{{Asset_group_and_Code}}</h1>
  </form>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
{% endblock %}
