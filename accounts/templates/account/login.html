{% extends 'stock_Head/base.html' %}
{% block start %}
<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
							{% if messages %}
							<div style="text-align: center;" class="alert alert-danger">
								{{ messages }}
							</div>
							{% endif %}
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
						{% load static %}
						<img style= "align-self: center;" src="{% static 'img/logo.png' %}" alt="logo">
					<h4 style="text-align: center; color:#053B58;" class="card-title">Inventory Managemnt System Login</h4>
					<div class="card fat">
						<div class="card-body">
			
							<!-- <h4 style="text-align: center; color: green;" class="card-title" ></h4> -->
							<form method="POST" class="my-login-validation" novalidate="">
								{% csrf_token %}
								<div class="form-group">
									<label for="email">Usename</label>
									<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
									
								</div>

								<div class="form-group">
									<label for="password">Password
					
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

		
								<div class="form-group m-0">
									<button style="background-color: #053B58;" type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<br>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
