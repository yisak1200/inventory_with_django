
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        {% extends 'casher_page/casher_base.html' %}
        {% block start %}
        <!-- <h2>Welcome {{user.first_name}} {{user.last_name}}</h2> -->

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                </div>
                <div class="row my-5">
                    <h3 style="text-align: center;" class="fs-4 mb-3">Assets In Store</h3>
                    <section class="asset_search text-center">
                        <div class="container">
                            <form method="get">
                                <input type="search" name="search" placeholder="Search for Asset" required autocomplete="off">
                                <input type="submit" name="submit" value="Search" class="btn btn-primary">
                            </form>
                
                        </div>
                    </section>
                    <div class="col">
                        <table class="table bg-white rounded shadow-sm  table-hover">
                            <thead>
                                <tr>
                                    <!-- <th scope="col" width="50">#</th> -->
                                    <th scope="col">Asset Name</th>
                                    <th scope="col">Amount of Asset</th>
                                    <th scope="col">Total Price</th>
                                    <th scope="col"> Asset Inserted Date</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for assets in asset_tbl %}
                                <tr>
                                    <td>{{assets.Asset_name}}</td>
                                    <td>{{assets.Amout_of_asset}}</td>
                                    <td>{{assets.Total_coast}}</td>
                                    <td>{{assets.Asset_Inserted_date}}</td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
{% endblock %}
