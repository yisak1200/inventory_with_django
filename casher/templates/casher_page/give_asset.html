{% extends 'casher_page/casher_base.html' %}
{% block start %}
<div class="container_detail_card">
<div class="card" id ="card_for_detail_request" style="width: 30rem;">
    <div class="card-body">
      {% if messages %}
{% for message in messages %}
<div  style="text-align: center;" class="alert alert-danger">
 {{ message }}
    </div> 
    {% endfor %} 
{% endif %}
      <form method="post" >
        {% csrf_token %}
        <div class="form-group">
          <b><label for="amount_of_asset">Enter The order number</label></b><h3 style="color: red;">{{message2}}</h3>
          <input type="text" class="form-control" name="order_number" autocomplete="off">
        </div>
      <br>
      <div class="form-group m-0">
        <button type="submit" class="btn btn-success btn-block">
          Submit
        </button>
    </form>
        </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
var el = document.getElementById("wrapper");
var toggleButton = document.getElementById("menu-toggle");

toggleButton.onclick = function () {
el.classList.toggle("toggled");
};
</script>
  {% endblock %}
