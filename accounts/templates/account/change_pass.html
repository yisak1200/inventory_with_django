{% extends 'stock_Head/base.html' %}
{% block start %}
<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<!-- <div class="brand"> -->
						<!-- <img src="img/logo.jpg" alt="logo"> -->
					<!-- </div> -->
					<div class="card fat">
						<div class="card-body">
							
							<h4 style="text-align: center; color: green;" class="card-title">Change Password</h4>
                            {% if messages %}
                            {% for message in messages %}
                            <div style="color: red;" class="alert alert-danger">
                             {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}
							<form method="POST" class="my-login-validation" novalidate="">
								{% csrf_token %}
								<div class="form-group">
									<label >Current Password</label>
									<input  type="text" class="form-control" name="current_password" value="" required autocomplete="off">
									
								</div>

								<div class="form-group">
									<label for="password">New Password
					
									</label>
									<input id="password" type="password" class="form-control" name="new_password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                                <div class="form-group">
									<label >Confirm Password</label>
									<input type="password" class="form-control" name="confirm_password"  required autofocus>
									
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Change Password
									</button>
								</div>
								<br>
								
								<a style="color: green;" href="{% url 'index' %}">Back to Home</a>
								
								
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
